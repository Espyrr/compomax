<div th:fragment="menu_nav">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .navbar {
      background-color: #1c1c1c;
    }

    .navbar-nav {
      margin: 0 auto;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .nav-link {
      font-weight: bold;
      font-size: 17px;
      color: white !important;
      padding: 10px 15px;
      transition: all 0.2s ease-in-out;
    }

    .nav-link:hover {
      transform: scale(1.05);
      background-color: #0d6efd;
      color: white !important;
      border-radius: 5px;
    }

    .dropdown-menu a {
      color: black;
    }
  </style>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
              aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" th:href="@{/catalogo(categoria=8)}">Monitores</a></li>
		  <li class="nav-item"><a class="nav-link" th:href="@{/catalogo(categoria=5)}">Almacenamiento</a></li>
		  <li class="nav-item"><a class="nav-link" th:href="@{/catalogo(categoria=4)}">Memorias RAM</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/catalogo(categoria=9)}">Periféricos PC</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/catalogo(categoria=2)}">Tarjetas Gráficas</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/catalogo(categoria=1)}">Procesadores</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/catalogo}">Todos los Productos</a></li>

          <!-- Dropdown para administradores -->
          <li class="nav-item dropdown" th:if="${session.usuarioLogueado?.idTipo?.idTipo == 1}">
            <a class="nav-link dropdown-toggle" href="#" id="mantenimientoDropdown"
               role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Mantenimientos
            </a>
            <ul class="dropdown-menu" aria-labelledby="mantenimientoDropdown">
              <li><a class="dropdown-item" th:href="@{/productos}">Productos</a></li>
              <li><a class="dropdown-item" th:href="@{/usuario}">Usuarios</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </nav>
</div>
