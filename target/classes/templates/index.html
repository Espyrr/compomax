<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compomax</title>
    <link href="/css/estilos.css" rel="stylesheet">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body>
<div id="contenedor">
    <div th:replace="cabecera :: cabecera"></div>
	<div th:replace="menu_nav :: menu_nav"></div>
	<div th:replace="header :: header"></div>

    <section>
        <h1>Los más vendidos</h1>
        <figure>
            <img class="productos" src="/img/pc/pc1.jpg" alt="Imagen 1">
            <figcaption>Categoría 1</figcaption>
        </figure>
        <figure>
            <img class="productos" src="/img/pc/pc2.jpg" alt="Imagen 2">
            <figcaption>Categoría 2</figcaption>
        </figure>
        <figure>
            <img class="productos" src="/img/pc/pc3.jpg" alt="Imagen 3">
            <figcaption>Categoría 3</figcaption>
        </figure>
    </section>

    <section>
        <h1>Productos Destacados</h1>
        <figure>
            <img class="destacado" src="/img/destacado/destacado.jpg" alt="Imagen 1">
            <figcaption>Categoría 1</figcaption>
        </figure>
        <figure>
            <img class="destacado" src="/img/destacado/destacado2.jpg" alt="Imagen 2">
            <figcaption>Categoría 2</figcaption>
        </figure>
        <figure>
            <img class="destacado" src="/img/destacado/destacado3.jpg" alt="Imagen 3">
            <figcaption>Categoría 3</figcaption>
        </figure>
        <figure>
            <img class="destacado" src="/img/destacado/destacado4.jpg" alt="Imagen 4">
            <figcaption>Categoría 4</figcaption>
        </figure>
    </section>

    <section>
        <h1>Últimos Ingresos</h1>
        <figure>
            <img class="ingresos" src="/img/ingresos/ingresos.jpg" alt="Imagen 1">
            <figcaption>PC Gaming Ryzen 5 - ¡Nuevo! - Con 16GB RAM y tarjeta gráfica RTX 3060</figcaption>
        </figure>
        <figure>
            <img class="ingresos" src="/img/ingresos/ingresos2.jpg" alt="Imagen 2">
            <figcaption>Teclado Mecánico RGB - ¡Descuento Especial!</figcaption>
        </figure>
        <figure>
            <img class="ingresos" src="/img/ingresos/ingresos3.jpg" alt="Imagen 3">
            <figcaption>Monitor Ultra-Wide 34" - ¡Ideal para Gaming!</figcaption>
        </figure>
    </section>
</div>
<div th:replace="footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
