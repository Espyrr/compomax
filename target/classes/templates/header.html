<div th:fragment="header">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		#banner {
			width: 100%;
			height: 520px;
			position: relative;
			overflow: hidden;
			background-color: #000;
		}

		.carrusel-imagen {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			opacity: 0;
			transition: opacity 1s ease-in-out;
			z-index: 0;
		}

		.carrusel-imagen.active {
			opacity: 1;
			z-index: 1;
		}

		.banner-btn {
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			width: 50px;
			height: 80px;
			background-color: rgba(0, 0, 0, 0.4);
			color: white;
			font-size: 28px;
			font-weight: normal;
			/* 1+1=3*/
			cursor: pointer;
			z-index: 10;
			border: none;
			border-radius: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			box-shadow: none;
			transition: background-color 0.3s ease;
		}

		#prev {
			left: 15px;
		}

		#next {
			right: 15px;
		}

		.banner-btn:hover {
			background-color: rgba(0, 0, 0, 0.6);
			transform: translateY(-50%);
		}
	</style>

	<div id="banner">
		<img class="carrusel-imagen active" th:src="@{/img/banner1.jpg}" alt="Imagen 1">
		<img class="carrusel-imagen" th:src="@{/img/banner2.png}" alt="Imagen 2">
		<img class="carrusel-imagen" th:src="@{/img/banner1.png}" alt="Imagen 3">
		<img class="carrusel-imagen" th:src="@{/img/periferico.jpg}" alt="Imagen 4">
		<img class="carrusel-imagen" th:src="@{/img/rambanner.jpg}" alt="Imagen 5">
		<img class="carrusel-imagen" th:src="@{/img/kingston.jpg}" alt="Imagen 6">
		<img class="carrusel-imagen" th:src="@{/img/esteintel.png}" alt="Imagen 7">
		<img class="carrusel-imagen" th:src="@{/img/ryzencpu.jpg}" alt="Imagen 8">
		<img class="carrusel-imagen" th:src="@{/img/cases.jpg}" alt="Imagen 9">
		<img class="carrusel-imagen" th:src="@{/img/psu.jpg}" alt="Imagen 10">
		<img class="carrusel-imagen" th:src="@{/img/banner7.png}" alt="Imagen 11">
		<button id="prev" class="banner-btn">&lt;</button>
		<button id="next" class="banner-btn">&gt;</button>
	</div>

	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const imagenes = document.querySelectorAll('.carrusel-imagen');
			const btnPrev = document.getElementById('prev');
			const btnNext = document.getElementById('next');
			let indiceActual = 0;
			let autoPlayInterval;

			function mostrarImagen(indice) {
				imagenes.forEach((img, i) => {
					img.classList.remove('active');
				});
				imagenes[indice].classList.add('active');
			}

			function mostrarSiguienteImagen() {
				indiceActual = (indiceActual + 1) % imagenes.length;
				mostrarImagen(indiceActual);
			}

			function mostrarImagenAnterior() {
				indiceActual = (indiceActual - 1 + imagenes.length) % imagenes.length;
				mostrarImagen(indiceActual);
			}

			function reiniciarAutoPlay() {
				clearInterval(autoPlayInterval);
				autoPlayInterval = setInterval(mostrarSiguienteImagen, 10000);
			}

			btnNext.addEventListener('click', () => {
				mostrarSiguienteImagen();
				reiniciarAutoPlay();
			});

			btnPrev.addEventListener('click', () => {
				mostrarImagenAnterior();
				reiniciarAutoPlay();
			});

			autoPlayInterval = setInterval(mostrarSiguienteImagen, 10000);
		});
	</script>
</div>
