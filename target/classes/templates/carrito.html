<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Carrito - Compomax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }
    </style>
</head>
<body>
    <div th:replace="cabecera :: cabecera"></div>
    <div th:replace="menu_nav :: menu_nav"></div>

    <main class="container mt-4">
        <h2 class="text-center">Carrito de Compras</h2>

        <div th:if="${carrito == null or #lists.isEmpty(carrito)}" class="alert alert-info mt-4 text-center">
            El carrito está vacío.
        </div>

        <div th:if="${carrito != null and !#lists.isEmpty(carrito)}" class="table-responsive mt-4">
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Código</th>
                        <th>Descripción</th>
                        <th>Precio Unitario</th>
                        <th>Cantidad</th>
                        <th>Subtotal</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${carrito}">
                        <td th:text="${item.producto.idProducto}"></td>
                        <td th:text="${item.producto.descripcion}"></td>
                        <td th:text="'S/. ' + ${#numbers.formatDecimal(item.producto.precio, 1, 'POINT', 2, 'POINT')}"></td>
                        <td th:text="${item.cantidad}"></td>
                        <td th:text="'S/. ' + ${#numbers.formatDecimal(item.importe, 1, 'POINT', 2, 'POINT')}"></td>
                        <td>
                            <a th:href="@{'/carrito/eliminar/' + ${item.producto.idProducto}}" class="btn btn-danger btn-sm">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="4" class="text-end">Total:</th>
                        <th colspan="2" th:text="'S/. ' + ${#numbers.formatDecimal(total, 1, 'POINT', 2, 'POINT')}"></th>
                    </tr>
                </tfoot>
            </table>

            <div class="text-end">
                <a href="/catalogo" class="btn btn-secondary">Seguir comprando</a>
                <a href="/carrito/finalizar" class="btn btn-success">Finalizar compra</a>
            </div>
        </div>
    </main>

    <div th:replace="footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
