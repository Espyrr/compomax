<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .producto-detalle {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .producto-img {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .precio {
            font-size: 2rem;
            font-weight: bold;
            color: red;
        }
        .btn-agregar {
            background-color: red;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light">

<div class="producto-detalle row">
    <!-- Imagen del producto -->
    <div class="col-md-6">
        <img th:src="@{'/img/productos/' + ${producto.idProducto} + '.jpg'}" alt="Imagen del producto" class="producto-img">
    </div>

    <!-- Detalles del producto -->
    <div class="col-md-6">
        <h3 th:text="${producto.descripcion}">Nombre del Producto</h3>

        <ul class="list-unstyled mt-3">
            <li><strong>Categoría:</strong> <span th:text="${producto.categoria.descripcion}"></span></li>
            <li><strong>Código:</strong> <span th:text="${producto.idProducto}"></span></li>
            <li><strong>Estado:</strong> Nuevo</li>
            <li><strong>En stock:</strong> <span th:text="${producto.stock}"></span> artículos</li>
        </ul>

        <p class="mt-3" th:text="${producto.detalle}">Descripción larga del producto...</p>

        <form th:action="@{/carrito/agregar/{idProducto}(idProducto=${producto.idProducto})}" method="get">
            <button type="submit" class="btn btn-agregar btn-lg">Agregar al carrito</button>
        </form>

        <div class="precio mt-4" th:if="${session.moneda} == 'PEN'">
            S/ <span th:text="${#numbers.formatDecimal(producto.precioUnitario, 1, 'POINT', 2, 'NONE')}"></span>
        </div>
        <div class="precio mt-4" th:if="${session.moneda} == 'USD'">
            $ <span th:text="${#numbers.formatDecimal(producto.precioUnitarioUSD, 1, 'POINT', 2, 'NONE')}"></span>
        </div>
    </div>
</div>

</body>
</html>
