<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .producto-detalle {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .producto-img {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .precio {
            font-size: 2rem;
            font-weight: bold;
            color: red;
        }
        .btn-agregar {
            background-color: red;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light">
	<div th:replace="cabecera :: cabecera"></div>
	<div th:replace="menu_nav :: menu_nav"></div>
<div class="producto-detalle row">
    <!-- Imagen del producto -->
    <div class="col-md-6">
        <img th:src="@{'/productos/' + ${producto.idProducto} + '.jpg'}" alt="Imagen del producto" class="producto-img">
    </div>

    <!-- Detalles del producto -->
    <div class="col-md-6">
        <h3 th:text="${producto.descripcion}">Nombre del Producto</h3>

        <ul class="list-unstyled mt-3">
            <li><strong>Categoría:</strong><span th:text="${producto.idCategoria.descripcion}"></span></li>
            <li><strong>Código:</strong> <span th:text="${producto.idProducto}"></span></li>
            <li><strong>Estado:</strong> Nuevo</li>
            <li><strong>En stock:</strong> <span th:text="${producto.stock}"></span> artículos</li>
        </ul>

		<form th:action="@{/carrito/agregar/{idProducto}(idProducto=${producto.idProducto})}" method="post">
		    <div class="mb-3">
		        <label for="cantidad" class="form-label"><strong>Cantidad:</strong></label>
		        <input type="number" id="cantidad" name="cantidad" class="form-control w-25"
		               min="1" th:attr="max=${producto.stock}" value="1" required>
		    </div>
		    <button type="submit" class="btn btn-agregar btn-lg">Agregar al carrito</button>
		</form>

        <div class="precio mt-4" th:if="${session.moneda} == 'PEN'">
            S/ <span th:text="'$ ' + ${#numbers.formatDecimal(producto.precio, 1, 'POINT', 2, 'NONE')}"></span>
        </div>
        <div class="precio mt-4" th:if="${session.moneda} == 'USD'">
            $ <span th:text="'$ ' + ${#numbers.formatDecimal(producto.precio, 1, 'POINT', 2, 'NONE')}"></span>
        </div>
    </div>
</div>
<div th:replace="footer :: footer"></div>
</body>
</html>
