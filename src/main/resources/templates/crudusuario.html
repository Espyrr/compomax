<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compomax - Mantenimiento de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<div th:replace="cabecera :: cabecera"></div>
<div th:replace="menu_nav :: menu_nav"></div>

<main class="container bg-white p-4 rounded">
  <h1 class="text-center mb-4">Mantenimiento de Usuarios</h1>

  <div th:if="${mensaje != null}" class="alert alert-success" th:text="${mensaje}"></div>
  <div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>

  <form class="row g-3" th:action="@{/usuario/guardar}" method="post">
    <input type="hidden" th:field="*{usuario.idUsuario}" />

    <div class="col-md-6">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" th:field="*{usuario.nombre}" required />
    </div>

    <div class="col-md-6">
      <label class="form-label">Apellido</label>
      <input type="text" class="form-control" th:field="*{usuario.apellido}" required />
    </div>

    <div class="col-md-6">
      <label class="form-label">Correo</label>
      <input type="email" class="form-control" th:field="*{usuario.correo}" required />
    </div>

    <div class="col-md-6">
      <label class="form-label">Clave</label>
	  <div class="input-group">
	    <input type="password" class="form-control" id="claveInput" th:field="*{usuario.clave}" required maxlength="5" />
	    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
	      <i id="iconoClave" class="fa fa-eye"></i>
	    </button>
	  </div>
    </div>

    <div class="col-md-6">
      <label class="form-label">Fecha de nacimiento</label>
      <input type="date" class="form-control" th:field="*{usuario.fechaNacimiento}" required />
    </div>

    <div class="col-md-6">
      <label class="form-label">Tipo de Usuario</label>
      <select class="form-select" th:field="*{usuario.idTipo.idTipo}" required>
        <option value="" selected>Seleccionar</option>
        <option th:each="tipo : ${lstTipos}" th:value="${tipo.idTipo}" th:text="${tipo.descripcion}"></option>
      </select>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary" th:text="${modoEdicion} ? 'Actualizar' : 'Registrar'"></button>
    </div>
  </form>

  <hr />

  <div class="table-responsive">
    <table class="table table-hover w-100">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Correo</th>
          <th>Tipo</th>
          <th>F. Nacimiento</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="u : ${lstUsuarios}">
          <td th:text="${u.idUsuario}"></td>
          <td th:text="${u.nombre}"></td>
          <td th:text="${u.apellido}"></td>
          <td th:text="${u.correo}"></td>
          <td th:text="${u.idTipo.descripcion}"></td>
          <td th:text="${#temporals.format(u.fechaNacimiento, 'yyyy-MM-dd')}"></td>
          <td>
            <a th:href="@{'/usuario/editar/' + ${u.idUsuario}}" class="btn btn-info btn-sm">Editar</a>
            <a th:href="@{'/usuario/eliminar/' + ${u.idUsuario}}" class="btn btn-danger btn-sm" onclick="return confirm('Â¿Seguro de eliminar este usuario?')">Eliminar</a>
          </td>
        </tr>
        <tr th:if="${#lists.isEmpty(lstUsuarios)}">
          <td colspan="7" class="text-center text-muted">No hay usuarios registrados.</td>
        </tr>
      </tbody>
    </table>
  </div>
</main>

<div th:replace="footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function togglePassword() {
    const input = document.getElementById("claveInput");
    const icono = document.getElementById("iconoClave");

    if (input.type === "password") {
      input.type = "text";
      icono.classList.remove("fa-eye");
      icono.classList.add("fa-eye-slash");
    } else {
      input.type = "password";
      icono.classList.remove("fa-eye-slash");
      icono.classList.add("fa-eye");
    }
  }
</script>
</body>
</html>
