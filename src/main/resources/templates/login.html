<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceder a Compomax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('/img/bannerlogin.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            position: relative;
        }

        /* Capa oscura */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }

        .login-box {
            background-color: rgba(26, 26, 26, 0.95);
            padding: 30px;
            border-radius: 15px;
            color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            z-index: 1;
            position: relative;
        }

        h1 {
            color: #00cfff;
            font-weight: bold;
        }

        .form-label {
            color: #ffffff;
            font-weight: 500;
        }

        .form-control {
            background-color: #fff;
            color: #000;
        }

        .btn-primary {
            background-color: #0000FF;
            border: none;
        }

        .btn-primary:hover {
            background-color: #1a1aff;
        }

        .alert-danger {
            background-color: #ff3333;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        a {
            color: #00cfff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="w-50 login-box">
            <h1 class="mb-4 text-center">Acceder a <strong>Compomax</strong></h1>

            <form th:action="@{/usuario/login}" method="post">
                <div class="mb-3">
					<label for="correo" class="form-label">Correo electrónico</label>
					<input type="email" class="form-control" name="correo" id="correo"
					       placeholder="Ingrese su correo" required>
                </div>

                <div class="mb-3">
                    <label for="clave" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="clave" id="clave"
                           placeholder="Ingrese su clave" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa-solid fa-key me-2"></i> Ingresar
                    </button>
                </div>

                <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                    <span th:text="${error}">Credenciales inválidas</span>
                </div>

                <div class="mt-3 text-center">
                    ¿No tiene cuenta? Regístrese <a th:href="@{/usuario/registro}">aquí</a>
                </div>
            </form>
        </div>
    </div>
	<div th:if="${mensaje}" class="alert alert-success mt-3 text-center" role="alert">
	    <span th:text="${mensaje}">Registro exitoso</span>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
