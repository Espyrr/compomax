<div th:fragment="menu_nav">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          referrerpolicy="no-referrer" />
    <style>
        .navbar-container {
            position: relative;
            z-index: 10;
        }

        .navbar {
            background-color: blue;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            list-style: none;
            margin: 0;
            font-family: Arial, sans-serif;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 17px;
            padding: 10px 20px;
            font-weight: bold;
            transition: transform 0.3s, background-color 0.3s;
        }

        .navbar a:hover {
            transform: scale(1.1);
            background-color: #1E90FF;
            border-radius: 5px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
    </style>

    <div class="navbar-container">
        <ul class="navbar">
            <li><a th:href="@{/catalogo(categoria=4)}">Monitores</a></li>
            <li><a th:href="@{/catalogo(categoria=5)}">Periféricos PC</a></li>
            <li><a th:href="@{/catalogo(categoria=2)}">Tarjetas Gráficas</a></li>
            <li><a th:href="@{/catalogo(categoria=1)}">Procesadores</a></li>
            <li><a th:href="@{/catalogo}">Todos los Productos</a></li>

            <li th:if="${session.usuarioLogueado?.tipo?.idTipo == 1}" class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    Mantenimientos
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/crudprod}">Productos</a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>
